<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>CSS Diner Shoping List</title>
</head>
<body>
    <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <h4>Let's go to the mall!</h4>
    </header>
    <main>
        <div class="container">
            <ul class="shopping__list">
                <li>
                    <label>
                        <input type="checkbox">
                        <span >A lot of Pickles</span>
                        <small class="list__info">(for the next lessons about CSS)</small>
                    </label>
                </li>
                <li>
                    <label for="">
                        <input type="checkbox">
                        <span >10 apples</span>
                        <small class="list__info">(for more CSS manipulations)</small>
                    </label>
                </li>
                <li>
                    <label for="">
                        <input type="checkbox">
                        <span >20 oranges</span>
                        <small class="list__info">( because they are awesome)</small>
                    </label>
                </li>
                <li>
                    <label for="">
                        <input type="checkbox">
                        <span >13 plates </span>
                        <small class="list__info">( hm... they always disappear )</small>
                    </label>
                </li>
                <li>
                    <label for="">
                        <input type="checkbox">
                        <span >15 bentos</span>
                    </label>
                </li>
                <li>
                    <label for="">
                        <input type="checkbox">
                        <span >1 bottle of Sake ^_^</span>
                        <small class="list__info">(for my friends)</small>
                    </label>
                </li>
            </ul>
        </div>
    </main>
    <footer class="footer container">
        <p>Bon appetit</p>
    </footer>
</body>
</html>
